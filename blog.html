<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Lập Trình Mạng | Nguyễn Quốc Khang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="nav-inner">
        <strong style="color:var(--accent); font-size: 1.3rem;">Khang Blog</strong>
        <div>
            <a href="index.html" class="menu-link">Home</a>
            <a href="blog.html" class="menu-link active">Blog</a>
            <a href="about.html" class="menu-link">About</a>
            <a href="contact.html" class="menu-link">Contact</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="page-title">Blog Lập Trình Mạng</h1>
    
    <div id="status-msg" style="text-align:center; color:gray; font-style:italic;">Đang tải dữ liệu...</div>

    <div class="grid-layout" id="blog-list"></div>
</div>

<footer>© 2025 • Nguyễn Quốc Khang</footer>

<script src="blog-data.js"></script>

<script>
    const blogContainer = document.getElementById('blog-list');
    const statusMsg = document.getElementById('status-msg');

    // Kiểm tra biến MỚI là postsData
    if (typeof postsData !== 'undefined') {
        // Xóa thông báo đang tải
        statusMsg.style.display = 'none';
        
        postsData.forEach(post => {
            blogContainer.innerHTML += `
                <article class="card">
                    <span class="tag">${post.cat} • ${post.date}</span>
                    <h3>${post.title}</h3>
                    <p>${post.desc}</p>
                    <a href="post.html?id=${post.id}" style="color:var(--accent); font-weight:600; text-decoration:none">Đọc tiếp →</a>
                </article>
            `;
        });
    } else {
        // Báo lỗi rõ ràng
        statusMsg.innerHTML = `
            <div style="color: red; border: 2px dashed red; padding: 20px; display:inline-block;">
                <h3>⚠️ Lỗi: Không tìm thấy biến 'postsData'</h3>
                <p>Hãy kiểm tra file <b>blog-data.js</b> trên GitHub.</p>
                <p>Dòng đầu tiên của file đó PHẢI LÀ: <code>const postsData = [</code></p>
            </div>
        `;
    }
</script>

</body>
</html>
